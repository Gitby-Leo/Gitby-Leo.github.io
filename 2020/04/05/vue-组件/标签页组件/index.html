<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
        
        .tabs {
            font-size: 14px;
            color: #657180;
        }
        
        .tabs-bar:after {
            content: '', ;
            display: block;
            width: 100%;
            height: 1px;
            margin-top: -1px;
            background: #d7dde4;
        }
        
        .tabs-tab {
            position: relative;
            display: inline-block;
            margin-right: 6px;
            padding: 4px 16px;
            border: 1px solid #d7dde4;
            background: #fff;
            cursor: pointer;
        }
        
        .tabs-tab-active {
            border-top: 1px solid #3399ff;
            border-bottom: 1px solid #fff;
            color: #3399ff;
        }
        
        .tabs-tab-active::before {
            content: '';
            position: absolute;
            display: block;
            top: 0;
            right: 0;
            left: 0;
            height: 1px;
            background: #3399ff;
        }
        
        .tabs-content {
            padding: 8px 0;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 
            v-model就是子组件emit "input" 和 "on-click"
         -->
        <!-- <tabs v-model="activeKey" @input="handleInput" @on-click="handleClick"> -->
        <tabs v-model="activeKey">
            <pane name="1" label="标签一">
                标签一的内容
            </pane>
            <pane name="2" label="标签二">
                标签二的内容
            </pane>
            <pane name="3" label="标签三">
                标签三的内容
            </pane>
        </tabs>

    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="pane.js"></script>
    <script src="tabs.js"></script>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            activeKey: 2
        },
        mounted() {
            console.log('app mounted')
        },
        watch: {
            activeKey: function(val) {
                console.log('app watch activeKey', val)
            }
        },
        methods: {
            handleInput(data) {
                console.log('app v-model input', data)
            },
            handleClick(data) {
                console.log('app v-model click', data)
            }
        }
    })
</script>

</html>
